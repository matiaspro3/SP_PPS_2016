<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-deepblue">
      <ion-nav-buttons side="left">
        <button class="white-color button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"class="slide-left-right">

    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-deepblue-reverse bar-deepblue-borderbottom">
      <h1 class="title">MenÃº</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
       <ion-item ng-init="foto = 'img/fotoPerfil.png'"  class="item-menu-avatar text-center">
          <img ng-src="{{foto}}" class="avatar-menu">
        </ion-item>
        
        <ion-item menu-close ng-click="IrA('altaAccidente')">
          <i class="ion-alert-circled"></i><span style="margin-left:1%">Alta de Accidente</span>
        </ion-item>
        <ion-item menu-close ng-click="IrA('mapaAccidentes')">
          <i class="ion-map"></i><span style="margin-left:1%">Mapa Accidentes</span>
        </ion-item>
        <ion-item menu-close ng-click="IrA('grilla')">
          <i class="ion-navicon-round"></i><span style="margin-left:1%">Listado de Accidentes</span>
        </ion-item>
        <ion-item menu-close href="#/app/Graficos" ng-if="usuario.perfil == 'admin'">
          <i class="ion-stats-bars"></i><span style="margin-left:1%">Estadisticas</span>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-positive">
      <button class="button button-clear white-color" style="padding-left: 4%; width: 100%; text-align: left;" ng-click="Deslogear()" menu-close><i class="ion-power" style="margin-right:3%"></i>Salir</button>
