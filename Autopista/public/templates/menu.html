<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-deepblue">
      <ion-nav-buttons side="left">
        <button class="white-color button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"class="slide-left-right">

    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-deepblue-reverse bar-deepblue-borderbottom">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
       <ion-item ng-init="foto = 'img/fotoPerfil.png'"  class="item-menu-avatar text-center">
          <img ng-src="{{foto}}" class="avatar-menu">
        </ion-item>
        
        <ion-item menu-close ng-click="IrA('altaAccidente')">
          Alta de Accidente
        </ion-item>
        <ion-item menu-close ng-click="IrA('mapaAccidentes')">
          Mapa Accidentes
        </ion-item>
        <ion-item menu-close ng-click="IrA('grilla')">
          Listado de Accidentes
        </ion-item>
       
      </ion-list>
    </ion-content>


  <ion-footer-bar class="bar-positive">
      <button class="button button-clear white-color" ng-click="Deslogear()" menu-close>Salir</button>
    </ion-footer-bar>
 

  </ion-side-menu>
</ion-side-menus>
