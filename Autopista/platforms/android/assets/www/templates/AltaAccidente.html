<ion-view view-title="Notifique su inconveniente">
    <ion-content>
        <form id="formAlta" name="formAlta" enctype="multipart/form-data" novalidate >
            <!-- TIPO -->
            <label style="color:#FF8900; font-size: 30px;" class="item item-input item-stacked-label"><strong>Tipo de Problema</strong></label>
            <div class="spacer" style="width: 268px; height: 30px;"></div>

        
            <ion-item class="items-content">
                <ion-radio class="estilopa" name="tipo" ng-model="alta.tipo" ng-value="'Averia en vehiculo'" required>&nbsp;<i class="icon-left ion-wrench" style="font-size: 40px";></i>&nbsp;&nbsp;&nbsp;Avería en su vehiculo</ion-radio>
                <ion-radio class="estilopa" name="tipo" ng-model="alta.tipo" ng-value="'Accidente'" required><i class="icon-left ion-alert-circled" style="font-size: 40px"></i>&nbsp;&nbsp;&nbsp;Accidente</ion-radio>
                <ion-radio class="estilopa" name="tipo" ng-model="alta.tipo" ng-value="'Animales sueltos'" required><i class="icon-left ion-ios-paw" style="font-size: 40px"></i>&nbsp;&nbsp;&nbsp;&nbsp;Animales sueltos</ion-radio>
                <ion-radio class="estilopa" name="tipo" ng-model="alta.tipo" ng-value="'Necesidad de Ambulancia'" required><i class="icon-left ion-medkit" style="font-size: 40px"></i>&nbsp;&nbsp;&nbsp;Necesidad de ambulancia</ion-radio>
                <ion-radio class="estilopa" name="tipo" ng-model="alta.tipo" ng-value="'Incendio'" required><i class="icon-left ion-fireball" style="font-size: 40px"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Incendio</ion-radio>
                <ion-radio class="estilopa" name="tipo" ng-model="alta.tipo" ng-value="'Arbol Caido'" required><i class="icon-left ion-ios-thunderstorm-outline" style="font-size: 40px"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Arbol caído</ion-radio>
                <ion-radio class="estilopa" name="tipo" ng-model="alta.tipo" ng-value="'Nieve en el Camino'" required><i class="icon-left ion-ios-snowy" style="font-size: 40px"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nieve en el camino</ion-radio>
            


            <div class="spacer" style="width: 268px; height: 80px;"><br><br><b text-align="center" style="font-size: 150%; color:#BB7100;">Breve descripción</b></div>
            <!-- DIRECCION -->
            <label class="item item-input">
                
                <input name="descripcion" type="text" ng-model="alta.descripcion" required ">
            </label>
            
            </ion-item>
        



            <button class="button button-block button-positive" ng-click="guardarAccidente()" ng-disabled="formAlta.$invalid">Enviar</button>                
        </form>
        <div class="overlay" ng-show="cargando">
      <div class="overlayContent">
        <ion-spinner icon="circles"></ion-spinner><span style="font-size:26px; color:#000000">Enviando Accidente..</span>
      </div>
    </div>
    </ion-content>
</ion-view>
